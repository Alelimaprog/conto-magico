<!DOCTYPE html>
<html>
<head><title>Painel Admin</title></head>
<body>
  <h2>Usuários Cadastrados</h2>
  <table border="1">
    <tr>
      <th>ID</th><th>Nome</th><th>Telefone</th><th>Data</th><th>Status</th><th>Ação</th>
    </tr>
    {% for u in usuarios %}
    <tr>
      <td>{{ u[0] }}</td>
      <td>{{ u[1] }}</td>
      <td>{{ u[2] }}</td>
      <td>{{ u[3] }}</td>
      <td>{{ 'Ativo' if u[4] == 1 else 'Inativo' }}</td>
      <td><a href="/remover/{{ u[0] }}">Remover</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
