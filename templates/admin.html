{% extends "base.html" %}
{% block content %}
    <h1>Painel de Usuários</h1>
    <div class="card-grid">
        {% for u in usuarios %}
        <div class="user-card">
            <h3>{{ u[1] }}</h3>
            <p><strong>WhatsApp:</strong> {{ u[2] }}</p>
            <p><strong>Cadastro:</strong> {{ u[3] }}</p>
            <a class="btn" href="/remover/{{ u[0] }}" onclick="return confirm('Tem certeza que deseja remover este usuário?')">Remover</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
