
<!DOCTYPE html>
<html>
<head>
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Usu√°rios Cadastrados</h1>
        <div class="card-grid">
            {% for user in usuarios %}
                <div class="user-card">
                    <h3>{{ user[1] }}</h3>
                    <p>Telefone: {{ user[2] }}</p>
                    <p>Data: {{ user[3] }}</p>
                    <a class="btn" href="/remover/{{ user[0] }}">Remover</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
