{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Usuários Cadastrados</h1>
    <img src="/static/header.png" alt="Cadastro" class="illustration">
    <div class="card-grid">
        {% for user in usuarios %}
        <div class="user-card">
            <h3>{{ user[1] }}</h3>
            <p><strong>Tel:</strong> {{ user[2] }}</p>
            <p><strong>Cadastrado em:</strong> {{ user[3] }}</p>
            <div class="dropdown">
                <button class="dropbtn">⋮</button>
                <div class="dropdown-content">
                    <a href="/reenviar/{{ user[0] }}">Reenviar mensagem</a>
                    <a href="/remover/{{ user[0] }}">Remover</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
